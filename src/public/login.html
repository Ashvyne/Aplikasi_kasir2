<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aplikasi Kasir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #95a5a6;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ecf0f1;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #95a5a6;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #ffe5e5;
      color: #c0392b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .success-message {
      background: #e8f5e9;
      color: #27ae60;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>ðŸ’³ KASIR</h1>
      <p>Sistem Kasir Modern</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div id="loginForm">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>

    <div id="registerForm" style="display: none;">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Masukkan username" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Masukkan email" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Masukkan password" required>
        </div>
        <button type="submit" class="btn-login">Daftar</button>
      </form>
    </div>

    <div class="register-link">
      <span id="toggleText">Belum punya akun? <a href="#" onclick="toggleForm(event)">Daftar di sini</a></span>
    </div>
  </div>

  <script>
    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          showSuccess('Login berhasil! Redirecting...');
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          showError(data.error || 'Login gagal');
        }
      } catch (error) {
        showError('Terjadi kesalahan: ' + error.message);
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Registrasi berhasil! Silakan login.');
          setTimeout(() => toggleForm(), 2000);
        } else {
          showError(data.error || 'Registrasi gagal');
        }
      } catch (error) {
        showError('Terjadi kesalahan: ' + error.message);
      }
    }

    function toggleForm(e) {
      if (e) e.preventDefault();
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const toggleText = document.getElementById('toggleText');

      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';

      if (loginForm.style.display === 'none') {
        toggleText.innerHTML = 'Sudah punya akun? <a href="#" onclick="toggleForm(event)">Login di sini</a>';
      } else {
        toggleText.innerHTML = 'Belum punya akun? <a href="#" onclick="toggleForm(event)">Daftar di sini</a>';
      }
    }
  </script>
</body>
</html>
