<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aplikasi Kasir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 16px 16px 0 0;
      padding: 40px 20px;
      text-align: center;
    }
    .card-header h2 {
      color: white;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .card-header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
    }
    .error-message {
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .demo-info {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <h2><i class="bi bi-cart3"></i> KASIR</h2>
        <p>Sistem Manajemen Penjualan Modern</p>
      </div>
      <div class="card-body p-4">
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="mb-3">
            <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
            <input type="text" class="form-control" id="username" required placeholder="Masukkan username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><i class="bi bi-key"></i> Password</label>
            <input type="password" class="form-control" id="password" required placeholder="Masukkan password">
          </div>
          <div id="errorMessage" class="alert alert-danger error-message" role="alert"></div>
          <button type="submit" class="btn btn-login btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </form>
        <div class="demo-info">
          <p class="mb-0"><strong>Demo Akun:</strong></p>
          <p class="mb-0">Username: <code>admin</code> | Password: <code>123456</code></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
